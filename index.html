<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>互動式組織圖</title>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <!-- include index.js -->
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  
  <body>
    <div class="banner-div">
      <div>
        <h1 style="margin: 0px; color: white;font-size: 32px;">互動式組織圖</h1>
        <!-- Add a tag line -->
        <p
          style="
            padding: 0px;
            text-align: center;
            font-size: 16px;
            color: #555;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 2px;
            padding-top: 2px;
            padding-bottom: 2px;
            color: white;
          "
        >
          快速利用 Excel 匯入並建立組織圖
        </p>
      </div>
      <div class="button-container">
        <button onclick="printChart()">
          <i class="fa fa-print" aria-hidden="true"></i> 列印組織圖
        </button>
        <button onclick="document.getElementById('fileInput').click()">
          <i class="fa fa-upload" aria-hidden="true"></i> 匯入資料
        </button>
        <input
          type="file"
          id="fileInput"
          accept=".xlsx"
          style="display: none"
          onchange="handleFileUpload(event)"
        />
        <button onclick="downloadTemplate()">
          <i class="fa fa-download" aria-hidden="true"></i> 下載範本
        </button>
      </div>
      <div class="company-name">
        <a href="https://www.smartman.com.tw/tc/index.htm">志元資訊股份有限公司設計</a>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <div class="setup-area">
      <label for="chartTitle">標題：</label>
      <input
        type="text"
        id="chartTitle"
        placeholder="輸入組織圖標題"
        value="我的組織圖"
      />
      <p style="padding-left: 10px">顏色：</p>
      <div id="colorList"></div>
      <input type="color" id="colorPicker" value="#000000" />

      <button
        onclick="removeColor()"
        class="button-color-config"
        id="removeColor"
      >
        移除顏色
      </button>
      <button
        onclick="updateColor()"
        class="button-color-config"
        id="updateColor"
      >
        <i class="fa fa-cog" aria-hidden="true"></i> 修改顏色
      </button>
      <button onclick="addColor()" class="button-color-config">新增顏色</button>
      <!-- a checkbox to toggle visibility of employee ids in each node of the org chart -->

      <div class="checkbox-container">
        <input
          type="checkbox"
          id="showEmployeeIds"
          onchange="toggleEmployeeIds()"
        />
        <label for="showEmployeeIds" style="padding: 0px;font-size: 14px;"><p>隱藏/顯示編號</p></label>
      </div>
     
    </div>
    <!-- add a chart title -->
    <h2 style="text-align: center; margin-bottom: 10px; font-size: 24px;" id="chart_title_div">
      我的組織圖
    </h2>
    <!-- show red error messages -->
    <div id="error_message" style="color: red; text-align: center"></div>
    <div id="chart_div"></div>
  </body>
  <div class="zoom-buttons">
    <button onclick="zoomIn()">
      <i class="fa fa-search-plus" aria-hidden="true"></i>
    </button>
    <button onclick="zoomOut()">
      <i class="fa fa-search-minus" aria-hidden="true"></i>
    </button>
  </div>
  <!-- Footer to specify company name, author, and contact information -->
  <footer>
    <div
      class="footer"
      style="
        font-size: 10px;
        text-align: center;
        padding: 10px;
        background-color: #f8f9fa;
      "
    >
      <p>
        <a href="https://www.smartman.com.tw/tc/index.htm"
          >© 2024 SmartMan Co., Ltd.
        </a>
      </p>
      <p>
        Email: <a href="mailto:frank@smartman.com.tw">frank@smartman.com.tw</a>
      </p>
      <!-- privacy policy -->
      <!-- say data is processed locally and never to the cloud -->
      <p>您的資料將在本地端處理，不會上傳至雲端。</p>
    </div>
  </footer>
</html>
